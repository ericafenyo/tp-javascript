<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 08</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border-bottom: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        th:first-child,
        td:first-child {
            text-align: left;
        }
    </style>
</head>

<body>
    <h1 id="titre"></h1>
    <h2 id="annee"></h2>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Nom</th>
                <th>Valeur</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody id="corps">
        </tbody>
    </table>

    <script>
        let data = {
            "polluant": "CO2",
            "unite": "milliards de tonnes",
            "annee": 2017,
            "pays": [{ "nom": "Chine", "valeur": 9.26, "pourcentage": 28.2, "code": "cn" },
            { "nom": "Etats-Unis", "valeur": 4.76, "pourcentage": 14.5, "code": "us" }, { "nom": "Inde", "valeur": 2.16, "pourcentage": 6.6, "code": "in" }, { "nom": "Russie", "valeur": 1.54, "pourcentage": 4.7, "code": "ru" }, { "nom": "Japon", "valeur": 1.13, "pourcentage": 3.4, "code": "jp" }, { "nom": "Allemagne", "valeur": 0.72, "pourcentage": 2.2, "code": "de" }, { "nom": "Corée du Sud", "valeur": 0.6, "pourcentage": 1.8, "code": "kr" }, { "nom": "Iran", "valeur": 0.57, "pourcentage": 1.7, "code": "ir" }, { "nom": "Canada", "valeur": 0.55, "pourcentage": 1.7, "code": "ca" }]
        };

        document.getElementById('titre').textContent = `Les pays les plus polluants pour le ${data.polluant}(${data.unite})`;
        document.getElementById('annee').textContent = `Année : ${data.annee}`;

        const tbody = document.querySelector('#corps');
        data.pays.forEach(pays => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><img src="https://www.countryflags.io/${pays.code}/flat/32.png"></td>
                <td>${pays.nom}</td>
                <td>${pays.valeur}</td>
                <td>${pays.pourcentage} %</td>
            `;
            corps.appendChild(tr);
        });
    </script>
</body>

</html>
