<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 10</title>

    <style>
        div {
            margin: 16px;
        }
    </style>
</head>

<body>
    <form onsubmit="handleSubmit(event)">
        <div>
            <h2>Personal information</h2>

            <div>
                <label for="firstName">First name :</label>
                <br />
                <input name="firstName" type="text" placeholder="Enter your first name">
            </div>

            <div>
                <label for="lastName">Last name :</label>
                <br />
                <input name="lastName" type="text" placeholder="Enter your last name">
            </div>

            <div>
                <label for="birthDate">Birth date :</label>
                <br />
                <input name="birthDate" type="text" placeholder="DD/MM/YYY">
            </div>

            <div>
                <label for="birthPlace">Birth place :</label>
                <br />
                <input name="birthPlace" type="text" placeholder="Enter your date of birth">
            </div>

            <div>
                <label for="department">Department :</label>
                <br />
                <select name="department">
                    <option value="Gironde">Gironde</option>
                    <option value="Vaucluse">Vaucluse</option>
                    <option value="Loire-Atlantique">Loire-Atlantique</option>
                    <option value="Hauts-de-Seine">Hauts-de-Seine</option>
                </select>

            </div>
        </div>


        <div>
            <h2>Address</h2>
            <div>
                <label for="street">Street number :</label>
                <br />
                <input name="street" type="text" placeholder="Enter your street number">
            </div>

            <div>
                <label for="streetAddress">Street address :</label>
                <br />
                <input name="streetAddress" type="text" placeholder="Enter your street street address">
            </div>

            <div>
                <label for="postalCode">Postal code :</label>
                <br />
                <input name="postalCode" type="text" placeholder="Enter your postal code">
            </div>

            <div>
                <label for="city">City :</label>
                <br />
                <input name="city" type="text" placeholder="Enter your city">
            </div>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
        <div>
            <button type="reset">Clear</button>
        </div>
    </form>

    <script src="./formulaire.js"></script>
</body>

</html>
